<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}School Reports{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <img src="{{ url_for('static', filename='images/school_logo.jpg') }}" 
             alt="School Logo" class="logo">
        <h1 class="site-title">School Report Portal</h1>
    </header>

    <!-- Navigation -->
    <nav class="navbar">
        <ul>
            <li><a href="{{ url_for('index') }}">🏠 Home</a></li>
            <li><a href="{{ url_for('grade_reports') }}">📊 Grade Reports</a></li>
            <li><a href="{{ url_for('broadsheet') }}">📑 Broadsheet</a></li>
            <li><a href="{{ url_for('all_learners_report') }}">📄 All Learner Reports</a></li>
        </ul>
    </nav>

    <!-- Page Content -->
    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <p>&copy; {{ current_year }} Joyland Schools</p>
    </footer>
</body>
</html>
